<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='http://fonts.googleapis.com/css?family=Dosis:100200,300,500,600' rel='stylesheet' type='text/css'>

<body>

  <title>Welcome to Arcelik Experience's Photobooth</title>
  <div container>
    <div id="uploadPhoto">
      <img id="camIcon" src="https://dl.dropboxusercontent.com/u/5181061/arcelik/camIcon-01.png">
      <h1>Take a photo with us</h1>

      <form action="" method=post enctype=multipart/form-data>
        <p><input id="choosePhoto" type=file name=file required></p>
        <input class="radiB" type="radio" name=color value="pink" required> Pink  <br>
        <input class="radioB" type="radio" name=color value="yellow"> Yellow  <br>
        <input class="radioB" type="radio" name=color value="green"> Green <br>
        <input class="radioB" type="radio" name=color value="blue"> Blue <br>
        <br>	Word you want displayed:
        <input type="text" name=word required> <br>
        <p>   <input type=submit value=Upload></p>
      </form>

    </div>
  </div>
